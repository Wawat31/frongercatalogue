<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kang Wawat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light"> <!-- default putih -->
  <div class="container">
    <img src="foto-profil.jpg" alt="Profile" class="profile-pic">
    <h1>Kang Wawat</h1>
    <p>Just a lens, a moment, and a different point of view.</p>

    <a href="https://instagram.com/" class="btn">Instagram</a>
    <a href="https://youtube.com/" class="btn">Youtube</a>
    <a href="https://t.me/" class="btn">Telegram</a>

    <footer>Powered by <b>Kang Wawat</b></footer>
  </div>

  <script>
    // toggle background (hitam/putih) dengan klik layar
    document.body.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });
  </script>
</body>
</html>
