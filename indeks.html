<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fronger Catalogue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light"> <!-- default putih -->
  <div class="container">
    <img src="foto-profil.jpg" alt="Profile" class="profile-pic">
    <h1>Fronger Catalogue</h1>
    <p>Fronger Catalogue adalah destinasi terbaik untuk kamu yang mencari sepatu stylish, nyaman, dan berkualitas.</p>

    <a href="https://instagram.com/" class="btn">Instagram</a>
    <a href="https://youtube.com/" class="btn">Tiktok</a>
    <a href="https://t.me/" class="btn">Shopee</a>

    <footer>Powered by <b>Fronger Catalogue - 2025</b></footer>
  </div>

  <script>
    // toggle background (hitam/putih) dengan klik layar
    document.body.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });
  </script>
</body>
</html>
